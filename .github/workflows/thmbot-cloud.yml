name: THM Streak Keeper (Cloud)

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  maintain-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: 'latest'

      - name: Install dependencies for Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libdbus-glib-1-2 libxt6

      - name: Install geckodriver
        run: |
          wget -q https://github.com/mozilla/geckodriver/releases/download/v0.35.0/geckodriver-v0.35.0-linux64.tar.gz
          tar -xzf geckodriver-v0.35.0-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore cookies from secret
        run: |
          echo "${{ secrets.THM_COOKIES_B64 }}" | base64 -d > thm_cookies.json

      - name: Setup virtual display
        run: |
          Xvfb :99 &
          export DISPLAY=:99

      - name: Run streak keeper
        run: |
          timeout 12m python main_local.py
        env:
          DISPLAY: ':99'
          THM_HEADLESS: '1'
          FIREFOX_BIN: 'firefox'
        continue-on-error: true

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: thm-bot-logs
          path: |
            tryhackmebot.log
            *.png
          retention-days: 7
